<!-- Adding a new Book -->

<body ng-controller="addbookctrl">
	<div class="row">
		<div class="container ">
			<div class="col-md-8 ">
				<div class="col-md-offset-4 panel" style="
    padding-left: 70px;
    padding-right: 70px;
    padding-top: 50px;
    padding-bottom: 50px;
    background-color: rgba(255, 255, 255, 0.47);
    margin-top: 50px;
    border: 2px solid cyan;
    margin-left: 250px;
    width: 604px;
    " > 
<h2 style="color:hotpink">Add Book</h2>
					<form>
						<label> ISBN</label><input type="text" id="isbn"
							class="form-control" ng-model="books.isbn" /> <label>TITLE</label><input
							type="text" id="title" class="form-control"
							ng-model="books.title" /> <label>AUTHOR</label> <input
							type="text" id="author" class="form-control"
							ng-model="books.author" />  
							<label>COPIES</label><input
							type="number" id="copies" class="form-control"
							ng-model="books.copies" /> <br> 
							<label>CATEGORIES</label>
							
						<div  ng-repeat="y in categories">
							 <input  type="checkbox">{{y.categoryname}}</input>
                         </div>
					
						<br> <br>

						<button type="button" class="btn btn-mid btn-info"
							data-toggle="modal" data-target="#myModal">
							New Category
						</button>
						<span><button class="btn btn-mid btn-info" type="submit" ng-click="savebook()">Add a book</button>
</span>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="myModal" role="dialog" ng-controller="addcategoryctrl">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add Category</h4>
				</div>
				<div class="modal-body">
					Category Name<input type="text" id="categoryname"
								class="form-control" ng-model="categories.categoryname" /> <br>
							<br>
						<button class="btn btn-info" type="submit"
								ng-click="addcategoryy()" data-dismiss="modal">Add</button>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
