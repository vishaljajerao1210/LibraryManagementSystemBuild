<div ng-controller="viewhistoryctrl">
<div class="container">
<div class="panel panel-primary">
<div class="panel-heading">
<table class="table table-condensed">
    <thead>
        <th>Id</th>
        <th>Book Name</th>
        <th>AccountId</th>
        <th>issueDate</th>
        <th>ReturnDate</th>
        <th>Fine</th>
	</thead>
</table>
</div>
 <div class="panel-body " >
<table class="table table-condensed">
<tbody ng-repeat="k in track">
<tr>
<td>{{k.id}}</td>
<td>{{k.quantity}}</td>
<td>{{k.issueDate}}</td>
<td>{{k.returnDate}}</td>
<td>{{k.fine}}</td>
</tr>
</tbody>
</table>
</div>
</div>
</div></div>
