



		
	<body id="top" ng-controller="viewbooks">

		<!-- start preloader -->
		<div class="preloader">
			<div class="sk-spinner sk-spinner-wave">
     	 		<div class="sk-rect1"></div>
       			<div class="sk-rect2"></div>
       			<div class="sk-rect3"></div>
      	 		<div class="sk-rect4"></div>
      			<div class="sk-rect5"></div>
     		</div>
    	</div>
    	
    	

    	
    	<!-- start team -->
    	<section id="team">
    		<div class="container">
    			<div class="row">
    				<div class="col-md-10" >
    					<h2   style="color:hotpink" ="wow bounceIn" data-wow-offset="50" data-wow-delay="0.3s">List Of Books</h2>
    			<form class="col-md-11"> 

<div id="custom-search-input">
<div class="input-group col-md-12">
<input type="text" class="form-control input-lg" placeholder="Enter title..." />
<span class="input-group-btn">
<button class="btn btn-info btn-lg" ng-click="" type="button">
<i class="glyphicon glyphicon-search"></i>
</button>
</span>
</div>
</div>

<a href="" ng-click="fetchbytitle();sho='true'" class="glyphicon glyphicon-search" type="submit"  style="color:blue"></a>
</span> -->

</form>		
<br>
<br>
    				<br>
    				<div   class="col-lg-4 col-md-4 col-sm-6 col-xs-12" ng-repeat="x in books" >
    					<div class="hovereffect">
    						<img src="images/portfolio-img2.jpg" class="img-responsive" alt="team img 1">
    							<div class="overlay">
    								 <h4 style="color:cyan">{{x.title}}</h4>
    								 <h4 style="color:White">By<br> <h4 style="color:hotpink">{{x.author}}</h4></h4>
    							<h4><br>	<a style="color:White" href=#view/{{x.bookid}}>View</a>  								
    								 <a  style="color:White"href=#edit/{{x.bookid}}>Edit</a>
    								 <a  style="color:White"href=#delete/{{x.bookid}}>Delete</a></h4>
    						
    							</div>
    					</div>
    				</div>
    				
    				</div>    			
    		</div>
    	</section>
    	<!-- end team -->

        <footer id="copyright">

                    <div class="col-md-12 text-center">

                       	Copyright &copy; 2016 Company Name</p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end copyright -->

	</body>
</html>
