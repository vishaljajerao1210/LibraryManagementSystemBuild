<div ng-controller="addcategoryctrl">
	<div class="container">
		<!-- Trigger the modal with a button -->
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal"
			data-target="#myModal">New Category</button>

		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Add Category</h4>
					</div>
					<div class="modal-body">
						<form>
							Category Name<input type="text" id="categoryname"
								class="form-control" ng-model="categories.categoryname" /> <br>
							<br>
							<button class="btn btn-primary" type="submit"
								ng-click="addcategory()" data-dismiss="modal">Add</button>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

</div>
