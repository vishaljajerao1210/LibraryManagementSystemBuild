
<div ng-controller="registerctrl">
<div class="container">

	<!-- Modal -->
<div class="modal fade" id="register" role="dialog">
	<div class="modal-dialog">

				<!-- Modal content-->
	<div class="modal-content">
	<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">&times;</button>
	<div class="panel panel-default">
             <div clas="panel-heading"><h5>Sign Up</h5></div>
	 					<div class="modal-body">
                         <div class="form">
                         <form name="register" action="#home" novalidate>
                         <div class="form-control">
                         <br>
                        <label>FirstName</label> <input type="text" name="firstname" class="form-control" ng-model="member.firstname" ng-pattern="/^[a-zA-Z]*$/" ng-required>
                         <span style="color:black" ng-show="register.firstname.$invalid">
                         <p class="text-muted" ng-show="register.firstname.$error.required">Firstname is required.</p>
                         <p class="text-muted" ng-show="register.firstname.$error.pattern">First name contains only characters.</p></span>
						 <input type="text" name="lastname" class="form-control" ng-model="member.lastname"></div>
                          <!--<div class="form-control">
                          <div class="row-sm-6">
                          <div class="cols -sm-6">
							  <label>Lastname</label>
                               <input type="text" name="lastname" class="form-control" ng-model="member.lastname" ng-pattern="/^[a-zA-Z]*$/" ng-required="true">
                              </div>
                              </div>
                              </div>-->
                              <br>
							  <div class="form-control">
                          <label>Email Id</label>
<input type="email" name="email" class="form-control" ng-model="member.email" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" ng-required="true">
</div>
<div class="form-control">
<div class="row-sm-6">
<div class="cols -sm-6">
<label>Choose a UserName</label>
<input type="text" name="pwd" class="form-control" ng-model="user.member.username" ng-pattern="/^[a-zA-Z0-9]*$/" ng-required="true">
</div></div></div>
<div class="form-control">
<div class="row-sm-6">
<div class="cols -sm-6">
<label>Choose a Password</label>
<input type="password" name="pwd" class="form-control" ng-model="user.member.password" ng-pattern="/^[a-zA-Z0-9]*$/" ng-required="true">
</div></div></div>
<div class="form-control">
<div class="row-sm-6">
<div class="cols -sm-6">
<label>Retype Password</label>
<input type="password" name="pwd1" class="form-control" ng-model="member.retype" ng-pattern="/^[a-zA-Z0-9]*$/" ng-required="true">
</div></div></div>
<div class="form-control">
<div class="row-sm-6">
<div class="cols -sm-6">
<label>Date Of Birth</label>
<input type="date" name="dob" class="form-control" ng-model="member.dob" ng-pattern="/^(\d{2})\/(\d{2})\/(\d{4})$/" placeholder="dd/mm/yyyy">
</div></div></div>
<div class="form-control">
<div class="row-sm-6">
<div class="cols -sm-6">
<label>Gender</label>
<input type="radio" name="Male"  value="Male">MALE<br>
<input type="radio" name="Female"  value="Female">FEMALE<br>
</div></div></div>
<div class="form-control">
<div class="row-sm-6">
<div class="cols -sm-6">
<label>Contact</label>
<input type="tel" name="dob" class="form-control" ng-model="member.contact" ng-pattern="/^[0-9]+$/" ng-required="true">
</div></div></div>
<br>
<br>
<br>
<button type="button" class="form-control btn btn-info "  value="signup" ng-click="register()">SignUp</button>
                         </form>
                         </div>
					</div>
					</div>
				</div>
			</div>
		</div>
</div>
</div>
</div>
